<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
<header class="header">
    <div class="header__inner">
        <div class="container">
            <div class="header__top-wrapper">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <img class="logo__img" src="images/Logo.png" alt="logo">
                    </a>
                </div>
            </div>
            <div class="header__bottom-wrapper">
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li class="header__li">
                            <a href="#" class="header__link">
                                Home
                            </a>
                        </li>
                        <li class="header__li">
                            <a href="#" class="header__link">
                                Men
                            </a>
                        </li>
                        <li class="header__li">
                            <a href="#" class="header__link">
                                Women
                            </a>
                        </li>
                        <li class="header__li">
                            <a href="#" class="header__link">
                                Accessories
                            </a>
                        </li>
                        <li class="header__li">
                            <a href="#" class="header__link header__link--coming-soon header__link--active">
                                The Graphic Collection
                            </a>
                        </li>
                        <li class="header__li">
                            <a href="#" class="header__link header__link--sale">
                                SALE
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container-main">
        <section class="the-graphic-collection">
            <div class="container">
                <h1 class="the-graphic-collection__title">
                    The Graphic Collection
                </h1>
                <span class="the-graphic-collection__subtitle">
            LIVE IN
            </span>
                <div class="timer">
                    <div class="timer__items">
                        <div class="timer__item">
                            <div class="timer__time">
                                <span id="hour-1">0</span>
                            </div>
                            <div class="timer__time">
                                <span id="hour-2">0</span>
                            </div>
                        </div>
                        <span class="timer-decor">:</span>
                        <div class="timer__item">
                            <div class="timer__time">
                                <span id="minute-1">0</span>
                            </div>
                            <div class="timer__time">
                                <span id="minute-2">0</span>
                            </div>
                        </div>
                        <span class="timer-decor">:</span>
                        <div class="timer__item">
                            <div class="timer__time">
                                <span id="second-1">0</span>
                            </div>
                            <div class="timer__time">
                                <span id="second-2">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btns-wrapper">
                    <div class="btns">
                        <button class="btn btn-notify">NOTIFY ME</button>
                        <button class="btn btn-share">SHARE</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<script src="js/main.min.js"></script>
</body>

</html>
